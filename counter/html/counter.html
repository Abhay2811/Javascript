<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter on scroll</title>
    <link rel="stylesheet" href="../css/counter.css">
</head>
<body>
  <section>
    <div class="content">
      <h4>
        scroll down to start counter
      </h4>
    </div>
  </section>

  <section class="counters">
    <div class="counter-items">
      <div class="item">
        <h6>Total</h6>
        <h3>10000</h3>      
      </div>
      <div class="item">
        <h6>Total</h6>
        <h3>11000</h3>      
      </div>
      <div class="item">
        <h6>Total</h6>
        <h3>12000</h3>        
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../js/counter.js"></script> 
</body>
</html>
